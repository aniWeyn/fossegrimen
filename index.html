<!DOCTYPE html>
<html ng-app="fossegrimen">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="angular.min.js"></script>
		<script src="app.js"></script>
		<title>Fossegrimen</title>
		<!-- Bootstrap -->
		 <link href="css/bootstrap.min.css" rel="stylesheet">
		 <link href="css/fossegrimen.css" rel="stylesheet">
		 <link href="font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="col-md-12">
			<div class="row title">
				<div class="col-md-offset-4">
					<h1>Fossegrimen</h1>
					<hr>
					<h4>Lå Fossegrimen hjelpe deg å lære norsk språk</h4>
				</div>
			</div>
			<div ng-controller='SpeechInputController'>
				<h1></h1>
					<div class="input-group">
  						<input type="text" class="form-control" aria-label="...">
  							<div class="input-group-btn" >
    							<a 
									type="button" class="btn" 
									ng-class="{true: 'isRecording', false: 'isNotRecording'}[isActive]" 
									ng-click="toggleActive()"
									>
									<i class="fa fa-microphone"></i>
								</a>
  							</div>
					</div>
			</div>
		</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	</body>
</html>
